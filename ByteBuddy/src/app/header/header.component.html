<div class="navbar bg-secondary">

<nav *ngIf="!hide">
    <div class="flex space-x-4 items-center">
        <a routerLink="/home" class="text-white">Home</a>
        <a *ngIf="canViewDocuments()" routerLink="/documents" class="text-white"
            >Documents</a
        >
        <a *ngIf="canViewOrders()" routerLink="/orders" class="text-white"
            >Orders</a
        >
        <a *ngIf="canViewJobs()" routerLink="/jobs" class="text-white">Jobs</a>
        <a
            *ngIf="canViewManageUsers()"
            routerLink="/manage-users"
            class="text-white"
            >Manage Users</a
        >
        <a routerLink="/contact" class="text-white">Contact</a>
    </div>
    <button
        (click)="logoutUser()"
        class="bg-red-500 text-white px-4 py-2 rounded"
    >
        Logout {{currentUser}}
    </button>
</nav>
</div>
